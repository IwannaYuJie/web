# Cloudflare Pages 项目配置
# 用于本地开发和部署配置

name = "orange-cat-blog"
compatibility_date = "2024-01-01"

# Pages 项目配置
pages_build_output_dir = "dist"

# 注意：KV 命名空间绑定应该在 Cloudflare Pages Dashboard 中配置
# 不要在 wrangler.toml 中配置 KV，否则会导致部署失败
# 
# 配置步骤：
# 1. 在 Cloudflare Dashboard 中创建 KV 命名空间
# 2. 在 Pages 项目的 Settings -> Functions -> KV namespace bindings 中添加绑定
# 3. 绑定名称设置为: ARTICLES_KV
