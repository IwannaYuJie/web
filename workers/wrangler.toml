# Cloudflare Worker 配置文件
# 用于部署游戏合集反向代理

name = "yujie-game-portal"
main = "game-proxy.js"
compatibility_date = "2024-01-01"

# Worker 类型
workers_dev = true

# 路由配置(部署后需要在 Cloudflare Dashboard 绑定自定义域名)
# 例如: game.your-domain.com/* → 这个 Worker

# 环境变量(可选,如果需要动态配置目标域名)
# [vars]
# TARGET_DOMAIN = "your-main-site.pages.dev"

# KV 命名空间(如果需要缓存或存储)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"
